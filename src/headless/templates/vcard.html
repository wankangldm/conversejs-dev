<vCard xmlns='vcard-temp'>
    <N><GIVEN>{{{o.fn}}}</GIVEN>
    </N>
    <ORG>
        <ORGNAME>{{{o.orgname}}}</ORGNAME>
        <ORGUNIT>{{{o.orgunit}}}</ORGUNIT>
    </ORG>
    <FN>{{{o.fn}}}</FN>
    <REMARK>{{{o.remark}}}</REMARK>
    <PHOTO>
        <TYPE>{{{o.image_type}}}</TYPE>
        <BINVAL>{{{o.image}}}</BINVAL>
    </PHOTO>
    <EMAIL>
        <HOME/><INTERNET/><PREF/>
        <USERID>{{{o.email}}}</USERID>
    </EMAIL>
    <TEL>
        <VOICE/><WORK/>
        <NUMBER>{{{o.work_number}}}</NUMBER>
    </TEL>
    <TEL>
        <VOICE/><HOME/>
        <NUMBER>{{{o.home_number}}}</NUMBER>
    </TEL>
    <ADR>
        <WORK/>
        <STREET>{{{o.address}}}</STREET>
    </ADR>
</vCard>
